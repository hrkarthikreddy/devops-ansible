---
- name: Install MariaDB server
  ansible.builtin.dnf:
    name: mariadb-server
    state: present
    update_cache: yes

- name: Start and enable MariaDB
  ansible.builtin.service:
    name: mariadb
    state: started
    enabled: yes

- name: Install PyMySQL for Python 3
  ansible.builtin.pip:
    name: PyMySQL
    executable: pip3

# Step 1: Set MySQL root password (only if needed)
- name: Set MySQL root password for first-time setup (ignore errors if already set)
  ansible.builtin.command: >
    mysqladmin -u root password "{{ mysql_root_password }}"
  ignore_errors: yes

# Step 2: Create WordPress DB
- name: Create WordPress database
  community.mysql.mysql_db:
    name: "{{ wp_db_name }}"
    state: present
    login_user: "{{ mysql_root_user }}"
    login_password: "{{ mysql_root_password }}"

# Step 3: Create WordPress DB user
- name: Create WordPress DB user
  community.mysql.mysql_user:
    name: "{{ wp_db_user }}"
    password: "{{ wp_db_password }}"
    priv: "{{ wp_db_name }}.*:ALL"
    host: localhost
    state: present
    login_user: "{{ mysql_root_user }}"
    login_password: "{{ mysql_root_password }}"

# Optional: Flush privileges (usually auto-handled)
- name: Flush MySQL privileges
  community.mysql.mysql_user:
    name: "{{ wp_db_user }}"
    state: present
    host: localhost
    check_implicit_admin: yes
    login_user: "{{ mysql_root_user }}"
    login_password: "{{ mysql_root_password }}"